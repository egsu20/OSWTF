<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>회원가입</title>
    <link rel="stylesheet" href="login_signup.css">
    <link rel="stylesheet" href="signup.css">
    </style>
  </head>
  <body>
    <header>
      <h1>title</h1>
    </header>
    
      <h2>Sign Up</h2>
    <form>
      <div>
        아이디<br/>
        <input class="tf" type="text" name="id" placeholder="아이디" size="30" requered/>
        <p/>
        비밀번호<br/>
        <input class="tf" type="password" name="psw" size="30" placeholder="비밀번호" required/>
        <p/>
        이름<br/>
        <input class="tf" type="text" name="name" placeholder="이름" size="30" requered/>
        <p/>
        나이<br/>
        <input class="tf" type="password" name="age" size="30" placeholder="나이" required/>
        <p/>
        <input class="btn" type="submit" value="회원가입" id="logonBtn"/>
      </div>
      </form>
  </body>
</html
